<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./my.css" />
    <title>View Product</title>
</head>

<body>
    <header>
        <div class="logo"><i class="fa-regular fa-shopping-basket"></i> View Product</div>
    </header>
    

    <section class="first_section">
        <div class="container">
            <h2>Product Details</h2>
        </div>
    </section>
    <section class="form_section_view">
        <div class="container" style="height: max-content;">
            <form id="productForm" onsubmit="return validateForm()">
                <div class="form_group">
                    <label for="name">Product Name:</label>

                    <input type="text" id="name" name="name" value="Beaf" />
                </div>
                <div class="form_group">
                    <label for="description">Description:</label>
          
                    <input type="text" id="description" name="description" value="상품 상세설명입니다" />
                </div>
                <div class="form_group">
                    <label for="price">Price:</label>
             
                    <input type="text" id="price" name="price" value="15000" />
                </div>
                <div class="form_group">
                    <label for="discount">Discount:</label>
           
                    <input type="text" id="discount" name="discount" value="30" />
                </div>
                <div class="form_group">
                    <label for="purchaseDate">Purchase Date:</label>
         
                    <input type="date" id="purchaseDate" name="purchaseDate" value="2023-09-11" />
                </div>
                <div class="form_group">
                    <label for="category">Category:</label>
           
                    <select id="category" name="category">
                        <option value="food" selected>Food</option>
                        <option value="clothing">Clothing</option>
                        <option value="electronics">Electronics</option>
                    </select>
                </div>
                <div class="form_group">
                    <label for="satisfaction">Satisfaction:</label>
             
                    <select id="satisfaction" name="satisfaction">
                        <option value="perfect" selected>Perfect</option>
                        <option value="nice">Nice</option>
                        <option value="bad">Bad</option>
                        <option value="very bad">Very Bad</option>
                    </select>
                </div>
            </form>
        </div>
    </section>
    

            <div class="buttons_section">
                <button class="edit_btn" onclick="location.href='edit.html'">수정</button>
                <button class="delete_btn" onclick="confirmDelete()">삭제</button>
                <button class="back_btn" onclick="location.href='index.html'">목록</button>
            </div>



    <footer>
    </footer>

    <script>
        function confirmDelete() {
            const result = confirm("게시물을 삭제할까요?");
            if (result) {

                alert("게시물이 삭제되었습니다.");
                location.href = 'index.html';
            }
        }
    </script>
        <script src="https://kit.fontawesome.com/6b5dc2591f.js" crossorigin="anonymous"></script>
</body>

</html>
